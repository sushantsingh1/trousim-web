<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    

    <div class="container">
        <h1 class="text-success text-center text-danger">
          Registration  
        </h1>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label> Username:</label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label> Password:</label>
                    <input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
                    <span id="passwords" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label> Confirm Password:</label>
                    <input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
                    <span id="confirmpass" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label> Mobile Number:</label>
                    <input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off">
                    <span id="mobileno" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label> Email:</label>
                    <input type="text" name="email" class="form-control" id="emails" autocomplete="off">
                    <span id="emailids" class="text-danger font-weight-bold"></span>
                </div>
                <input type="submit" name="submit" value="submit" class="btn btn-success" autocomplete="off">
            </form>
        </div>
    </div>
    <script type="text/javascript">
        function validation(){
            var user = document.getElementById('user').value;
            var pass = document.getElementById('pass').value;
            var confirmpass = document.getElementById('conpass').value;
            var mobileNumber = document.getElementById('mobileNumber').value;
            var emails = document.getElementById('emails').value;
            if(user == ""){
                document.getElementById('username').innerHTML ="** Please fill the username field";
                return false;
            }
            if((user.length <= 2) || (user.lenght > 20)){
                document.getElementById('username').innerHTML ="** user length must be between 2 and 20";
                return false;  
            }
            if(!isNaN(user)){
                document.getElementById('username').innerHTML ="** Only characters are allowed";
                return false;
            }
            if(pass == ""){
                document.getElementById('passwords').innerHTML ="** Please fill the password field";
                return false;
            }
            if((pass.length <= 2) || (pass.length > 20)){
                document.getElementById('passwords').innerHTML ="** password length must be between 5 and 20";
                return false;  
            }
            if(pass!=confirmpass){
                document.getElementById('confirmpass').innerHTML ="** Password are not matching";
                return false;
            }
            if(confirmpass == ""){
                document.getElementById('confirmpass').innerHTML ="** Please fill the confirmpassword field";
                return false;
            }
            if(mobileNumber == ""){
                document.getElementById('mobileno').innerHTML ="** Please fill the mobileNumber field";
                return false;
            }
            if(isNaN(mobileNumber)){
                document.getElementById('mobileno').innerHTML ="** User must write digits only not characters";
                return false;
            }
            if(mobileNumber.length!=10){
                document.getElementById('mobileno').innerHTML ="** Mobile number must be 10 digit only";
                return false;
            }
            if(emails == ""){
                document.getElementById('emailids').innerHTML ="** Please fill the emails field";
                return false;
            }  
            if(emails.indexOf('@') <= 0){
                document.getElementById('emailids').innerHTML ="** @ Invalid Position";
                return false;
            }
            if((emails.charAt(emails.length-4)!='.') && (emails.charAt(emails.length-3)!='.')){
                document.getElementById('emailids').innerHTML ="** @ Invalid Position";
                return false;
            }
        }
    </script>
</body>
</html>
