<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="form" class="form">
    <div class="wrapper">
        <div class="title">
          Registration Form
        </div>
        <div class="form_control">
          <div class="inputfield">
              <label>First Name</label>
              <input type="text" class="input" id="first_name">
          </div>  
            <div class="inputfield">
              <label>Last Name</label>
              <input type="text" class="input" id="last_name">
          </div>  
          <div class="inputfield">
              <label>Password</label>
              <input type="password" class="input" id="password">
          </div>  
          <div class="inputfield">
              <label>Confirm Password</label>
              <input type="password" class="input" id="confirm_password">
          </div> 
            <div class="inputfield">
              <label>Gender</label>
              <div class="custom_select" id="gender">
                <select>
                  <option value="">Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
          </div> 
            <div class="inputfield">
              <label>Email Address</label>
              <input type="text" class="input" id="email">
          </div> 
          <div class="inputfield">
              <label>Phone Number</label>
              <input type="text" class="input" id="phone_number">
          </div> 
          <div class="inputfield">
              <label>Address</label>
              <textarea class="textarea" id="area"></textarea>
          </div> 
          <div class="inputfield">
              <label>Postal Code</label>
              <input type="text" class="input" id="pin">
          </div> 
          <div class="inputfield terms">
              <label class="check">
                <input type="checkbox" id="check_box">
                <span class="checkmark"></span>
              </label>
              <p>Agreed to terms and conditions</p>
          </div> 
          <div class="inputfield">
            <input type="submit" value="Register" class="btn">
          </div>
        </div>
    </div>
  </form>	
	
</body>
</html>
